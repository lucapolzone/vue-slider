<!DOCTYPE html>
<html lang="en">
<head>
  <!-- charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="author" content="Luca Polzone" />
  <meta name="description" content="Esercizio - Vue Slider"/>
  <!-- title -->
  <title>Esercizio - Vue Slider</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- VUE link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="main d-flex align-items-center">

	<!-- Contenitore carosello -->
  <div class="carousel_container mx-auto d-flex justify-content-center">

    <div class="wrapper_slides">
      <img src="./img/01.webp" class="slide active">
      <img src="./img/02.webp" class="slide">
      <img src="./img/03.webp" class="slide">
      <img src="./img/04.webp" class="slide">
      <img src="./img/05.webp" class="slide">
    </div>
  
    <!-- * Freccia sù  -->
    <div class="wrapper-icon" id="arrow-up">
      <i class="bi bi-arrow-up-circle-fill"></i>
    </div>
    
    <!-- * Freccia giù  -->
    <div class="wrapper-icon" id="arrow-down">
      <i class="bi bi-arrow-down-circle-fill"></i>
    </div>
  
  
  </div>

</div>

<!-- My script -->
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
